name: go test
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: test
        run: go build
      - name: test
        run: go test -v ./...
