name: go test
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: test
        run: go build
      - name: test
        run: go test -v ./...
